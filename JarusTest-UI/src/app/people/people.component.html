<form>
    <div class="container">
        <div class="section-heading">Search</div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group col-md-5">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group col-md-2">
                <button type="button" class="btn btn-primary" id="btnSearch" style="margin-top: 30px;">Search</button>
            </div>
        </div>
        <div class="form-row">
            <table class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>DoB</th>
                    <th>Add to Quote</th>
                </thead>
                <tbody>
                    <tr *ngFor="let person of people">
                        <td>{{ getPersonFullName(person.title, person.firstName, person.lastName) }}</td>
                        <td>{{ person.dob | date: "dd/MM/yyyy" }}</td>
                        <td><button class="btn btn-dark">Select</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
